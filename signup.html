<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/log.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="parent">
        <div class="child1">
            <h1 id="heading">Foodie Hunter</h1>
        </div>
    </div>

    <div class="loginbox">
        <div class="signup-box ">
            <div class="heady">
                <h1>Sign Up</h1>
            </div>
            <hr>
            <div class="form">

                <form>
                    <label> First Name</label>
                    <input type="text" placeholder="First name" id="fname">
                    <label> Last Name</label>
                    <input type="text" placeholder="Last name" id="lname">
                    <label> Username</label>
                    <input type="username" placeholder="eg123" name="userid" id="signName">
                    <label> Password</label>
                    <input type="password" placeholder="password" name="password" id="signPassword">

                    <div>
                        <a href="#">
                            <input type="button" onclick="check(this.form)" value="submit">
                        </a>
                    </div>
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </form>
            </div>
        </div>
    </div>
    <script language="javascript">
        function check(form) {
            if (form.userid.value == "" || form.password.value == "") {
                alert("please fill all the fields");
            }

            else if (form.userid.value != "@" && form.password.value != "@") {
                window.open('login.html', '_self')
            }
            else {
                alert("incorrect userid and password");
            }
        }
    </script>
</body>

</html>
